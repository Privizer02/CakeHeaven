<form [formGroup]="form">
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" formControlName="name" id="formGroupExampleInput" >
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" >
   
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea formControlName="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <button class="btn btn-primary" (click)="onSend()" [disabled]="form.invalid">Send</button>


</form>
