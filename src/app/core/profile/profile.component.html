<form [formGroup]="form">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control" formControlName="firstName" id="formGroupExampleInput" >
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last Name</label>
    <input type="text" class="form-control" formControlName="lastName" id="formGroupExampleInput2" >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" >
   
  </div>

  <div class="form-group">
    <button *ngIf="!editClicked"  (click)="onEditClicked()" class="btn btn-primary">
      Edit
    </button>
    <button *ngIf="editClicked" [disabled]="form.invalid" (click)="onDoneClicked()" class="btn btn-primary">
      Done
    </button>
    <small *ngIf="form.invalid" style="color: red;">Popunite sva polja!</small>
  </div>
</form>
